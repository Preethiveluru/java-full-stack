<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="alert alert-success">
        <strong>success!</strong>indicate a successful or positive position

    </div>
    <div class="alert alert-info">
        <strong>info!</strong>indicate a neutral informative change or action

    </div>
    <div class="alert alert-warning">
        <strong>warning!</strong>indicate a warning that might need attention

    </div>
    <div class="alert alert-danger">
        <strong>danger!</strong>indicate a dangerous or negative action

    </div>
    
</body>
</html>
