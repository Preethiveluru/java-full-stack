<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <ul class="list-group"></ul>
        <li class="list-group-item">first item<span class="badge">12</span></li>
        <li class="list-group-item">second item<span class="badge">10</span></li>
        <li class="list-group-item">third item<span class="badge">8</span></li>
        <li class="list-group-item">fourth item<span class="badge">4</span></li>

    </ul>
<!--hyperlink-->
    <div class="list-group">
        <a href="#" class="list-group-item">first item</a>
        <a href="#" class="list-group-item">second item</a>
        <a href="#" class="list-group-item">third item</a>
    </div>
    <!--active and disable-->
    <div class="list-group"></div>
        <a href="#" class="list-group-item active ">first item</a>
        <a href="#" class="list-group-item disabled">second item</a>
        <a href="#" class="list-group-item">third item</a>
    </div>

    
</body>
</html>
