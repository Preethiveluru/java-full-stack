<!DOCTYPE html>
<html lang="en">
<head></head>
    <title>Document</title>
</head>
<body>
    <!-- list tags-->
    <h3><i>Fruits</i></h3>
    <ol>
        <li>apple</li>
        <li>pineapple</li>
        <li>kiwi</li>
    </ol>

    <ol type="A">
        <li>apple</li>
        <li>pineapple</li>
        <li>kiwi</li>
    </ol>

    <ol type="I">
        <li>apple</li>
        <li>pineapple</li>
        <li>kiwi</li>
    </ol>

    <ul>
        <li>apple</li>
        <li>pineapple</li>
        <li>kiwi</li>
    </ul>

    <ul type = "circle">
        <li>apple</li>
        <li>pineapple</li>
        <li>kiwi</li>
    </ul>

    <ul type="square">
        <li>apple</li>
        <li>pineapple</li>
        <li>kiwi</li>
    </ul>
    
    
</body>
</html>
