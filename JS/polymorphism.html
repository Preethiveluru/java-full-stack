<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
         class animal{
            move(){
                document.write("<br> all animal will move from one place to another")
            }
         }
         class dog extends animal{
            move(){
                document.write("<br>dog will move from one place to another")
            }
         }
         class bird extends animal{
            move(){
                document.write("<br>bird will move from one place to another")
            }
         }

         let dog1 =new dog()
         dog1.move()

         let bird1 = new bird()
         bird1.move()
    </script>
    
</body>
</html>
