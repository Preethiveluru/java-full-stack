<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        function calculate() {
            var n1 = parseInt(document.getElementById("no1").value);
            var n2 = parseInt(document.getElementById("no2").value);
            var Operations = document.getElementById("select").value;
            if (Operations == "addition") {
                var result = n1 + n2;
                document.getElementById("ResultDiv").innerHTML = "<font color = green><b> result:"+ result + "</b></font>";
            }
            if (Operations == "sutraction") {
                var result = n1 - n2
                document.getElementById("ResultDiv").innerHTML = "<font color = green><b> result:" + result + "</b></font>";
            }
            if (Operations == "multiplition") {
                var result = n1 * n2
                document.getElementById("ResultDiv").innerHTML = "<font color = green><b> result:" + result + "</b></font>";
            }
            if (Operations == "division") {
                var result = n1 / n2
                document.getElementById("ResultDiv").innerHTML = "<font color = green><b> result:"+ result + "</b></font>";
            }




        }
    </script>
</head>

<body>
    Number 1 : <input type="text" id="no1"><br>
    Number 2 : <input type="text" id="no2"><br>
    Operations :
    <select id="select">
        <option>select</option>
        <option>addition</option>
        <option>sutraction</option>
        <option>multiplition</option>
        <option>division</option>

    </select><br>
    <button onclick="calculate()"> calculate</button>
    <div id="ResultDiv"></div>

</body>

</html>
