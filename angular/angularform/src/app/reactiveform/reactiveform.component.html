<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <br><br>
    <div class="container-fluid" style="width: 60%; align-self: center;">
        <form class="form-vertical" [formGroup]="Employeeform" (ngSubmit)="onClickSubmit(Employeeform.value)">
            <div class="form-group">
                <label for="eid" class="fw-bold text-primary">employee id : </label>
                <input type="text" class="form-control border border-danger" name="eid" formControlName="eid">
                <div *ngIf="eid?.touched">
                    <div *ngIf="eid?.errors?.['required']">
                        <font color="red"><b>employee id is required</b></font>
                    </div>
                    <div *ngIf="eid?.errors?.['pattern']">
                        <font color="red"><b>invalid employee id</b></font>
                    </div>


                </div>
            </div>
            <div class="form-group">
                <label for="ename" class="fw-bold text-primary">employee name : </label>
                <input type="text" class="form-control border border-danger" name="ename" formControlName="ename" >
                <div *ngIf="ename?.touched">
                    <div *ngIf="ename?.errors?.['required']">
                        <font color="red"><b>employee name is required</b></font>
                    </div>
                    <div *ngIf="ename?.errors?.['pattern']">
                        <font color="red"><b>invalid employee name</b></font>
                    </div>
                </div>
                </div>
            <div class="form-group">
                    <label for="esalary" class="fw-bold text-primary">employee salary : </label>
                    <input type="text" class="form-control border border-danger" name="esalary" formControlName="esalary">
                    <div *ngIf="esalary?.touched">
                        <div *ngIf="esalary?.errors?.['required']">
                            <font color="red"><b>employee salary is required</b></font>
                        </div>
                        <div *ngIf="esalary?.errors?.['pattern']">
                            <font color="red"><b>invalid employee salary</b></font>
                        </div>
    
    
                    </div>
                </div>

                <br>
            <input class="btn btn-primary" type="submit" value="submit" [disabled]="Employeeform.invalid"/>



        </form>

    </div>
    <div *ngIf="flag" class="container-fluid fw-bold text-primary border border-danger" style="width: 60%;">
        employee details are :
        <p> employee id : {{employee.eid}}</p>
        <p> employee name : {{employee.ename}}</p>
        <p> employee salary : {{employee.esalary}}</p>
    </div>

</body>

</html>
